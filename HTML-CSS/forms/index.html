<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" minlength="6" maxlength="15" placeholder="username">
        <br><br>
        <label for="passwor">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="12" placeholder="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your@gmail.com"><br><br>

        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <label for="dob">BirthDate:</label>
        <input type="date" id="dob"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br><br>

        <label for="payment">Payment:</label>
        <select name="" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select><br><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label for="comment">Comment:</label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br><br>

        <input type="reset"><br><br>
        <input type="submit">


    </form>
    
</body>
</html>
