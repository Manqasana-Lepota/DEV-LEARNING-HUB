<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- pseudo-element = keyword added after a selector that's used
                            to style a specific parts of an element

                            h1::pseudo-element
    -->
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim alias illo repudiandae iure temporibus voluptatibus nihil delectus aspernatur, ullam quas, dolore vitae obcaecati eum error aut perferendis doloremque facilis non!</p>
    <ul id="fruit">
        <li id="apple">Apple</li>
        <li id="orange">Orange</li>
        <li id="banana">Banana</li>

    </ul>
</body>
</html>
