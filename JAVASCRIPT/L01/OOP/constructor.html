<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS Constructor</title>
</head>
<body>
    <script>
        function Student(first, last, id, english, maths, science) {
            this.fName = first;
            this.lName = last;
            this.id = id;
            this.markE = english;
            this.markM = maths;
            this.markS = science;
            this.calculateAverage = function() {
                return (this.markE + this.markM + this.markS)/3;
            }
            this.displayDetails = function() {
                document.write("Student Id: " + this.id + "<br />");
                document.write("Name: " + this.fName + " " + this.lName + "<br />");
                var avg = this.calculateAverage();
                document.write("Average Marks: " + avg + "<br /><br />");
            }
        }
        var stud1 = new Student("John", "Smith", 15, 85, 79, 90);
        var stud2 = new Student("Hannah", "Turner", 23, 75, 80, 82);
        var stud3 = new Student("Kevin", "White", 4, 93, 89, 90);
        var stud4 = new Student("Rose", "Taylor", 11, 55, 63, 45);

        stud1.displayDetails();
        stud2.displayDetails();
        stud3.displayDetails();
        stud4.displayDetails();

    </script>
</body>
</html>
