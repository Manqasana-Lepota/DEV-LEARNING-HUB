<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h2>My Personal Information</h2>
    <script>

        // Declare using var
        var name = "Manqasana Lepota";
        var age = 25;
        var city = "Johannesburg";
        var hobby = "Hiking";

        // Display my Personal Information
        document.write("<p><strong>Name:</strong> " + name + "</p>");
        document.write("<p><strong>Age:</strong> " + age + "</p>");
        document.write("<p><strong>City:</strong> " + city + "</p>");
        document.write("<p><strong>Hobby:</strong> " + hobby + "</p>");
    </script>
</body>
</html>
