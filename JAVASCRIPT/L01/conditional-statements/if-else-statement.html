<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
</head>
<body>
    <script>
        var hours = new Date().getHours;
        if(hours < 12) {
            document.write("GOOD MORNING!!!!! <br />");
        }
        else {
            document.write("GOOD AFTERNOON!!!!! <br />");
        }
    </script>
</body>
</html>
