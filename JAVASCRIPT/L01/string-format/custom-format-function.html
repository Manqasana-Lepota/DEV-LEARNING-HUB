<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Function Format</title>
</head>
<body>
  <script>
    function formatString(template, ...values) {
    return template.replace(/{(\d+)}/g, (match, index) => values[index]);
}

    let formatted = formatString("Hello {0}, you have {1} new messages.", "Manqasana", 5);
    console.log(formatted);
</script>
</body>
</html>
