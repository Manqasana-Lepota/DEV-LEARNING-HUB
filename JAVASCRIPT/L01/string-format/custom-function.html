<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Function String Formatting</title>
</head>
<body>
    <script>
        function formatString(name, age) {
            return "My name is " + name + " and I am " + age + " years old."
        }
        console.log(formatString("Manqasana", 25));
    </script>
</body>
</html>
