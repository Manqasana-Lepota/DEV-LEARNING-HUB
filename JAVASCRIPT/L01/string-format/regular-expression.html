<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <script>
        let number = "1234567890";
        let formatted = number.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        console.log(formatted);
    </script>
</body>
</html>
