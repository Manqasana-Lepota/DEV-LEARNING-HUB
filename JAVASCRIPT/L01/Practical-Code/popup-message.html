<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP Message using Event</title>
    <style>
        p {
            font-size: 50px;
            position: fixed;
            left: 550px;
            top: 300px;
        }
    </style>
</head>
<body onload="trigger();">
    <p id="hover">Welcome!!!</p>
    
    <script>
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup() {
                alert("Welcome to my WebPage!!!");
            }
        }
    </script>
</body>
</html>
